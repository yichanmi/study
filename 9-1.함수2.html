<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값으로서의 함수</title>
</head>
<body>
    <script>
        // 다른 언어와 다른점 : 함수가 값이 될 수 있다.
        // 함수 a() 정의
        function a() {

        }

        // 객체 안에 b함수가 정의될 수 있다.
        // 아래처럼 function이 객체 안에 정의되어 있다면 이 function은 "메소드"라 칭함.
        a = {
        //속성(프로퍼티,key) : 속성값(메소드)
        // b라는 속성은 메소드 b
            b : function() {

            }
        }
    </script>
</body>
</html>
