<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 입력</title>
</head>
<body>
    <script>
        function getAgu(arg) { //입력변수 arg : 파라미터
            return arg * 100;
        }
        function getAgu2(arg1, arg2) { //입력변수 arg : 파라미터
            return arg1 + arg2;
        }

        alert(getAgu(1)); // arg = 1(인자:아규먼트)
        alert(getAgu(2)); // arg = 2(인자:아규먼트)
        alert(getAgu2(2, 100)); // arg = 2(인자:아규먼트)
    </script>
</body>
</html>
