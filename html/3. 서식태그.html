<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식(Formatting)</title>
</head>
<body>
    <!-- b태그는 단순히 화면 텍스트를 굵게 표현한 것. -->
    <p><b>"이 부분"</b>은 단순히 글씨가 굵은 것!!!</p>
    <p><strong>"이 부분"</strong>은 중요한 부분이라서 굵게 표현된 것 !!!!!</p>
</body>
</html>
