<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식(Formatting)</title>
</head>
<body>
    <!-- b태그는 단순히 화면 텍스트를 굵게 표현한 것. -->
    <p><b>"이 부분"</b>은 단순히 글씨가 굵은 것!!!</p>
    <p><strong>"이 부분"</strong>은 중요한 부분이라서 굵게 표현된 것 !!!!!</p>

    <!-- HTML에서 이탤릭체를 표현하고 싶을 때에는 <i>태그(italic text)나 <em>태그(emphasized text)를 사용 -->
    <p><i>"이 부분"</i>은 단순히 글꼴이 이탤릭체인 거에요!</p>
    <p><em>"이 부분"</em>은 중요한 부분이라서 이탤릭체로 표현됐어요!!</p>

    <!-- ※ <strong>태그나 <em>태그를 사용한 텍스트를 검색엔진이 더 중요하게 인식함. -->
</body>
</html>
