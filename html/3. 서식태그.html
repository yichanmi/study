<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식(Formatting)</title>
</head>
<body>
    <!-- ※ <strong>태그나 <em>태그를 사용한 텍스트를 검색엔진이 더 중요하게 인식함. -->

    <!-- b태그는 단순히 화면 텍스트를 굵게 표현한 것. -->
    <p><b>"b 태그"</b>는 단순히 글씨가 굵은 것!!!</p>
    <p><strong>"strong 태그"</strong>은 중요한 부분이라서 굵게 표현된 것 !!!!!</p>

    <!-- HTML에서 이탤릭체를 표현하고 싶을 때에는 <i>태그(italic text)나 <em>태그(emphasized text)를 사용 -->
    <p><i>"i 태그"</i>은 단순히 글꼴이 이탤릭체인 거에요!</p>
    <p><em>"em 태그"</em>은 중요한 부분이라서 이탤릭체로 표현됐어요!!</p>
    
    <!-- mark태그 하이라이팅 효과 : 단어에 형광펜 칠한 효과 -->
    <p><mark>"mark 태그"</mark>만 하이라이팅하려구요!</p>

    <!-- del태그는 "텍스트 중앙"에 가로줄을 만들어 마치 텍스트를 지운 것과 같은 효과 : 삭제효과 -->
    <p><del>"del"태그</del>로 지운 듯한 효과를 내고 싶어요!!</p>
    
    <!-- ins태그는 텍스트 밑에 가로줄을 만들어 마치 빈칸에 텍스트를 삽입한 것과 같은 효과 : 삽입효과 -->
    <p><ins>"ins태그"</ins>에 들어갈 알맞은 말을 고르세요.</p>

    <!-- 위첨자 : sup(superscript)태그 -->
    <p>X<sup>2</sup> + Y<sup>3</sup> = Z</p>
    <p>2<sup>3</sup> = 8</p>

    <!-- 아래 첨자 태그 -->
    <p>물을 나타내는 화학식은 H<sub>2</sub>O 입니다.</p>
    
</body>
</html>
