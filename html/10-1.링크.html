<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 링크(Link)</title>
</head>
<body>
    <!-- 하이퍼링크 태그 : <a> -->
    <a href="/html/8.HTML색상.html">HTML 링크</a>
    <hr>

    <!-- a태그의 target 속성 : 링크로 연결된 문서를 어디에서 열지를 명시 -->
    <!-- 
        1. _blank : 새 창에서 열기
        2. _self : 현재 클릭한 창에서 열기
        3. _parent : 부모창에서 연다. 팝업창을 띄운 후 링크가 있을 경우 부모창에서 링크가 변경되는 용도로 많이 사용되는데 보통은 opener.document.location로 사용한다.
        4. _top : 가장 상위 창에서 연다. 즉 프레임을 무시하며, 전체 브라우저 창에서 작동, 부모가 없으면 _self처럼 작동
        5. frame name : 지정된 프레임에서 연다. 
                        frame name은 부모창에 iframe태그로 영역을 만들어 놓으면 자식창에서 링크된 내용이 부모의 iframe영역에 나타난다.
    -->
    <a href="/html/8.HTML색상.html" target="_blank">새창 또는 새탭으로 오픈</a>
    <br>
    <a href="/html/8.HTML색상.html" target="_self">현재 프레임에서 오픈(기본설정)</a>
    <br>
    <a href="/html/8.HTML색상.html" target="_parent">부모 프레임에서 오픈</a>
    <br>
    <a href="/html/8.HTML색상.html" target="_top">가장 상위 프레임에서 오픈</a>
    <br>

    <!-- target 값을 iframe의 name속성값에 주면 부모창에서 해당 링크에 대한 내용을 보여줄 수 있음 -->
    <a href="/html/8.HTML색상.html" target="myframe">부모창에서 내용보여주기</a>
    <br>
    <!-- a태그 target속성에 대한 부모창 테스트!! -->
    <iframe name="myframe" style="width: 50%; height: 330px;"></iframe>

</body>
</html>
