<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 요소</title>
</head>
<body>
    <!-- 1. iframe : inline frame의 약자 -->
    <!-- iframe 요소를 이용하면 해당 웹페이지 안에 어떠한 제한 없이 또 다른 하나의 웹 페이지를 삽입 -->
    <iframe src="/html/14.블록과인라인.html" frameborder="0" style="width: 100%;height: 300px;"></iframe>

    <!-- 2. iframe 요소의 테두리 변경 : iframe은 기본적으로 검정색 테두리(border)를 가짐. 즉, border 속성을 이용하면 변경 가능 -->
    <iframe src="/html/14.블록과인라인.html" frameborder="0" style="width: 85%; height: 300px;border: 3px dashed maroon;"></iframe>
    <!-- 테두리를 표현하고 싶지 않을때는 border 속성에 none 표기 => 
        <iframe src="/html/14.블록과인라인.html" frameborder="0" style="width: 85%; height: 300px;border: 3px none maroon;"></iframe> -->

    <br><br><br><br><br><br><br><br><hr><br><br><br><br><br><br><br><br>

    <!-- 3. iframe 요소의 페이지 변경 : <a>태그를 이용하여 iframe 요소의 최초 페이지를 중간에 변경할 수 있다. 
        => a태그의 target속성과 iframe요소의 name속성을 연결하면 a태그를 통해 iframe 요소의 페이지를 변경할 수 있음
    -->
    <iframe src="/html/14.블록과인라인.html" name="frame_tg" frameborder="0" style="width: 100%; height: 400px;"></iframe>
    <p>
        <a href="/html/11-2.이미지맵.html" target="frame_tg">이미지맵 확인하기</a>
    </p>

</body>
</html>
