<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE TAG</title>
</head>
<!-- 타이틀태그 : 가장큰 h1태그부터 제일 작은 h6태그까지 제공 -->
<!-- h태그의 위아래로 margin(여백)이 자동으로 삽입 -->

<!-- h태그는 제목의 표현이라는 기능외에도 여러 검색엔진은 각 웹 사이트의 내용을 바로 이 <h>태그를 이용하여 키워드를 수집하고 내용을 파악 -->
<!-- HTML문서에 포함되는 제목은 <h>태그로 작성해야만 검색엔진에 의해 제대로 검색될 확률을 높일 수 있다. -->
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- 종료태그를 적지않아도 표현되지만 그 뒤에 문서까지 영향이 가므로 오류나 예외 발생 가능성이 있다. -->
    <h2>h2종료태그를 실종하였어요....
    <p>종료되지않은 h2태그에 영향이 가버렸어요..</p>
</body>
</html>
