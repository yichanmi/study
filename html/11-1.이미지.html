<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 이미지(Image)</title>
</head>
<body>
    <!-- 이미지 : 2차원 평면 위에 그려진 시각적 요소 
        
        - 대표적인 이미지 종류 : JPEG 이미지 / GIF 이미지 / PNG 이미지
    -->

    <!-- 1. 이미지 삽입 -->
    <img src="/html/img/addr 태그의 title속성.png" alt="이미지가 없다면 이 글이 보여질 거에요">
    <br>
    <img src="/html/img/이미지 없음.png" alt="이미지가 없다면 이 글이 보여질 거에요222">

    <hr>

    <!-- 2. 이미지의 크기(width, height) 설정 : 픽셀단위로 설정 가능, 내/외부 스타일 시트와 상관없이 원래의 이미지 크기를 유지하려면 style속성 사용 -->
    <img src="/html/img/addr 태그의 title속성.png" width="200px" height="200px" alt="html">
    <!-- 또는 -->
    <img src="/html/img/addr 태그의 title속성.png" style="width: 200px; height: 200px;" alt="style">

    <br>

    <!-- 3. 이미지의 테두리(border) 설정 : border속성을 사용하여 이미지의 테두리 사용 여부와 굵기를 설정 -->
    <!-- border속성 중에는 실선(solid), 점선(dotted) 등이 있음 -->

    <!-- 
            1~4개의 속성값을 지정하여 사용할 수 있는 속성 중

            1개의 값 : 네면의 스타일을 1개값으로 통일
            2개의 값 : 위와 아래 / 왼쪽과 오른쪽
            3개의 값 : 위 / 왼쪽과 오른쪽 / 아래
            4개의 값 : 상 / 우 / 하 / 좌 (시계방향 ) 
    -->

    <img src="/html/img/addr 태그의 title속성.png" alt="" style="width: 320px; height: 214px; border: 3px solid black;">

    <hr>

    <!-- 4. 이미지에 링크 설정 -->
    <a href="/html/8.HTML색상.html" target="_blank"><img src="/html/img/addr 태그의 title속성.png" alt=""></a>
</body>
</html>
