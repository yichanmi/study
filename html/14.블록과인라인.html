<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 요소의 타입</title>
</head>
<body>
    <!-- HTML 요소의 타입
        - HTML의 모든 요소는 해당 요소가 웹브라우저에 어떻게 보이는가를 결정짓는 display 속성을 가짐.
          대부분 HTML요소는 이러한 display 속성값으로 다음 두 가지 값 중 하나를 가지게 됨.

          1. 블록(block)
          2. 인라인(inline)
     -->

     <!-- 1. 블록(block) 타입의 요소 : display 속성값이 블록인 요소는 언제나 새로운 라인(line)에서 시작하며, 해당 라인의 모든 너비를 차지 
                * 대표적으로 <p>, <div>, <h>, <ul>, <ol>, <form>요소는 display 속성값이 블록(block)
      -->
     <p style="border: 3px solid red;">p요소는 display : block</p>
     <div style="border: 3px solid violet;">div요소는 display : block</div>
     <h2 style="border: 3px dotted aqua;">h요소는 display : block</h2>
     <ul style="border: 3px solid tomato;">ul요소는 display : block</ul>
     <ol style="border: 3px dotted darkcyan;">ol요소는 display : block</ol>
     <form action="" style="border: 3px solid yellowgreen;">form요소는 display : block</form>

      <hr>

      <!-- 2. div 요소 : 다른 HTML 요소들을 하나로 묶는 데 자주 사용. 주로 여러 요소들의 스타일을 한번에 적용하기 위해 사용 -->
      <div style="background-color: lightgray; color: darkblue; text-align: center;">
        <h1>div블록을 이용하여 스타일 적용</h1>
        <p>이렇게 div요소로 여러 요소들을 묶은 다음에 style속성과 클래스 등을 이용하여 한번에 스타일을 적용할 수 있습니다.</p>
      </div>

      <hr>

      <!-- 3. 인라인(inline) 요소 : display속성값이 인라인(inline)인 요소는 새로운 라인에서 시작하지 않고, 요소의 너비도 HTML 요소의 내용(CONTENT)만큼만 차지
                * 대표적으로 <span>, <a>, <img> 요소는 display 속성값이 inline
       -->
       <!-- 3-1. <span> : 텍스트의 특정 부분을 묶는 데 자주 사용되는 인라인 요소 : 주로 텍스트 특정 부분에 따로 스타일을 적용하기 위해 사용 -->
      <p>지금 보시는 거와 같이 <span style="color: teal; font-weight: bold; background-color: beige;">span태그로 감싸진 부분만을 따로 묶어</span> 스타일을 적용할 수 있습니다.</p>
        
      <hr>

      <span style="border: 3px solid goldenrod;">span</span><br>
      <a href="#" style="border: 3px solid grey;">a태그</a><br>
      <img src="/html/img/addr 태그의 title속성.png" alt="이미지가 없습니다." style="border: 3px dashed deepskyblue;">
</body>
</html>
