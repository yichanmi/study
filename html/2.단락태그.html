<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단, 단락(Paragraph) tag</title>
</head>
<body>
    <h1>제목1의 크기입니다</h1>
    <h2>제목2의 크기입니다</h2>
    <h3>제목3의 크기입니다</h3>
    <!-- <p>태그 위아래로 약간의 여백(margin)이 자동으로 삽입됩니다. -->
    <p>여기서 부터 단락입니다.</p>

    <hr>
    <!-- 1. <p>태그 내에서 작성된 여러 번의 띄어쓰기와 줄 나누기는 오직 하나의 띄어쓰기로만 표현됩니다. -->
    <p>
        줄을 나누고 싶어서
        이렇게 줄을 나눴는데 
        그대로    출력  이   될     까    요?? ? 
    </p>

    <hr>

    <!-- 2. <br>태그는 종료 태그가 없는 빈 태그(empty tag) -->
    <p>
        줄을 나누고 싶어서<br>
        이렇게 줄을 나눴는데<br>
        그대로    출력  이   될     까    요?? ? 
    </p>

    <hr>

    <!-- 3. 텍스트(text) 서식 미리 정의하기 -->
    <!-- HTML코드에서 작성한 텍스트 서식을 그대로 표현하려면 <pre></pre>태그를 사용해야 합니다. 이 태그 안에 작성된 텍스트의 모든 띄어쓰기와 줄 나누기는 웹 브라우저에 그대로 표현. -->
    <pre>
        줄을 나누고 싶어서
        이렇게 줄을 나눴는데 
        그대로    출력  이   될     까    요?? ? 
    </pre>
</body>
</html>
