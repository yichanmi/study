<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Multimedia Canvas</title>
</head>
<body>
    <!-- 1. canvas 요소 : 웹 페이지에 그래픽을 그려주는 방법 제공
                          이 요소는 그래픽을 위한 컨테이너 역할만을 수행
                          따라서 실제로 그래픽을 그리기 위해서는 자바스크립트 등의 스크립트 언어를 이용해야함.
    -->
    <h1>canvus요소에 사각형 그리기</h1>
    <canvas id="drawCanvus" width="300px" height="200px" style="border: 1px solid red;">
        이 문장은 사용자의 웹 브라우저가 canvus요소를 지원하지 않을 때 나타납니다.
    </canvas>
</body>
</html>
