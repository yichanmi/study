<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인용구(Quotation)</title>
</head>
<body>
    <!-- HTML에서 인용구를 표현하는 두가지 방법 -->
    
    <!-- 1. 짧은 인용구 : <q>태그 : 자동으로 앞뒤에 큰 따옴표가 붙음 -->
    <p>
        <q>
            웹 페이지를 만들기 위한 하이퍼텍스트 마크업 언어
        </q>
        입니다.
    </p>

    <!-- 2. 블록 인용구 : <blockquote>태그 : 인용 부분을 별도의 단락으로 구분하여 표현 -->
    <p>HTML의 정의</p>
    <blockquote>
        인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 프로그래밍 언어의 한 종류이다.
    </blockquote>

    <!-- 3. 축약형 표현 : HTML에서 용어의 축약형을 표현하기 위해서는 <addr>태그 사용 -->
    <p>
        <!-- 이 태그에 표함된 단어를 위치시키면 title속성에 명시한 용어의 원형이 나타남. -->
        <strong><addr title="HyperText Markup Language 5">HTML5</addr></strong>
        란 웹 문서를 제작하는 데 쓰이는 프로그래밍 언어인 HTML의 최신 규격입니다.
    </p>

    <!-- 3. 주소 표현 : 이탤릭체로 표현되며, 위 아래로 약간의 공백이 자동으로 삽입됩니다. -->
    <address>
        서울특별시<br>
        강남구 테헤란로
    </address>
</body>
</html>
