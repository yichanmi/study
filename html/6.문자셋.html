<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자셋(Character set)</title>
</head>
<body>
    <!-- 웹 브라우저가 HTML문서를 정확하게 나타내기 위해서는 해당 문서가 어떠한 문자셋으로 저장되었는지를 알아야합니다.
         따라서 HTML 문서가 저장될 때 사용된 문자셋에 대한 정보를 <head>태그 내의 <meta> 태그에 명시합니다.

        (1) HTML4에서 UTF-8의 경우 : <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        (2) HTML5에서 UTF-8의 경우 : <meta charset="UTF-8">
        => 해당 html문서가 UTF-8문자셋을 사용하여 저장되었음을 웹 브라우저에 알려준다.
    -->

    <!-- 문자셋의 종류
        1. ASCLL
        2. ANSI
        3. ISO-8859-1 : 256개 문자코드를 지원하는 HTML4 기본 문자셋
        4. UTF-8 : HTML5 기본 문자셋
    -->
</body>
</html>
