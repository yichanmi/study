<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 스타일(Style)</title>
</head>
<body>
    <!-- HTML 스타일
        HTML 요소의 style(attribute)을 이용하면 CSS스타일을 HTML 요소에 직접 설정 가능.
        하지만 오직 단 하나의 HTML요소에만 스타일을 적용할 수 있습니다.

            * 문법 : <태그이름 style="속성명 : 속성값";>
    -->
    <p style="color: chocolate;">p태그 텍스트 색상을 직접 변경하였습니다.</p>


    <!-- 배경색 변경 -->
    <h1 style="background-color: cornflowerblue;">style속성을 이용한 배경색 변경!!</h1>

    <!-- 글자 크기 변경 -->
    <h1 style="font-size: 250%;">글자 크기 변경</h1>

    <!-- 문단 정렬 변경 -->
    <h1 style="text-align: center;">텍스트 중앙 정렬</h1>

    <!-- 여러 스타일 설정 : css속성 여러개 중 맨 마지막은 속성은 세미콜론 생략 가능 -->
    <h1 style="color: blue; background-color: aquamarine; text-align: center; font-size: medium">여러 속성을 주어봤습니다.</h1>
    
</body>
</html>
