<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 레이아웃</title>
    <style>
        .container .item1 {
            width: 50px;
            height: 50px;
            background: blue;
        }
        .container .item2 {
            width: 50px;
            height: 50px;
            background: pink;
        }
        .container .item3 {
            width: 50px;
            height: 50px;
            background: gray;
        }
        .container .item4 {
            width: 50px;
            height: 50px;
            background: lightgreen;
        }

        .row {
            display: flex;
            color: red;
        }
        .column {
            display: flex;
            color: red;
        }
    </style>
</head>
<body>
    <h1>display : grid</h1>
    <div class="container">
        <span>column →</span>
        <div class="row">
            <div class="item1">grid sell01</div>
            <div class="item2">grid sell02</div>
        </div>

        <div class="column">
            <div class="item3">grid sell03</div>
            <div class="item4">grid sell04</div>
            <span>row ↓</span>
        </div>
    </div>
</body>
</html>
