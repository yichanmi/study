<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 레이아웃_2</title>
    <style>
        .container {
            display: grid;
            /* grid-template-columns: 100px 100px 100px; */
            /* grid-template-rows: 100px 200px 50px 100px; */
            
            /*컬럼5개groid를 5번 반복할거야*/
            /* grid-template-columns: repeat(5, 100px); */
            /* grid-template-columns: repeat(5, 20%); */

            /*2fr은 1fr의 두배너비*/
            grid-template-columns: repeat(6, 1fr);

            /*row방향으로 각 100px 200px씩 가다가 2번을 200px로 반복해줘*/
            /* grid-template-rows: 100px 200px repeat(2, 200px); */

            /*각 줄이 몇개인지는 모르지만 개수와 상관없이 각 일정크기로 나누어줘*/
            /* grid-auto-rows: 150px; */
            /*item의 개수는 모르지만 최소 150px를 유지하되 auto를 써서 각 컨텐츠에 맞게 높이를 설정해준다.*/
            grid-auto-rows: minmax(150px, auto);

            gap: 10px;
        }

        /*여기부터*/
        .content {
            display: grid;
            width: 100%;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .item {
            border: 1px solid cornflowerblue;
        }
        .item1 {
            /* grid-row-start: 1; */
            /* grid-row-end: 5; */
            /* grid-row: 1 / 5; */

            grid-row: 1 / span 4; /*위와 동일 1부터 4칸을 차지*/
        }
        .item7 {
            /*1~n개*/
            /*아래는 item2태그를 두번째 컬럼줄부터 5번째 줄까지 총 세칸을 병합한다*/
            /* grid-column-start: 2; */
            /* grid-column-end: 5; */
            grid-column: 2 / 5; /*위와 동일 표현*/
            grid-column: 2 / span 3; /*위와 동일 span 3 : 3칸*/
        }
    </style>
</head>0
<body>
    <h1>display : grid</h1>
    <div class="content">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <div class="item item7">item7</div>
        <div class="item item8">item8</div>
        <div class="item item9">item9</div>
        <div class="item item10">item10</div>
    </div>
</body>
</html>
