<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 레이아웃_2</title>
    <style>
        .container {
            display: grid;
            /* grid-template-columns: 100px 100px 100px; */
            /* grid-template-rows: 100px 200px 50px 100px; */
            
            /*컬럼5개groid를 5번 반복할거야*/
            /* grid-template-columns: repeat(5, 100px); */
            /* grid-template-columns: repeat(5, 20%); */

            /*2fr은 1fr의 두배너비*/
            grid-template-columns: repeat(6, 1fr);

            /*row방향으로 각 100px 200px씩 가다가 2번을 200px로 반복해줘*/
            /* grid-template-rows: 100px 200px repeat(2, 200px); */

            /*각 줄이 몇개인지는 모르지만 개수와 상관없이 각 일정크기로 나누어줘*/
            /* grid-auto-rows: 150px; */
            /*item의 개수는 모르지만 최소 150px를 유지하되 auto를 써서 각 컨텐츠에 맞게 높이를 설정해준다.*/
            grid-auto-rows: minmax(150px, auto);

            gap: 10px;
        }
        .item {
            border: 1px solid red;
        }
        .parent {
            width: 500px;
            border: 1px solid blue;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .child {
            border: 1px solid red;
        }
        .item1, .item2, .item3 {
            border: 1px solid black;
            background-color: palegreen;
        }
    </style>
</head>0
