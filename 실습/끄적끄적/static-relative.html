<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static & relative</title>
    <style>
        html {
            border: 1px solid gray;
        }
        div {
            border : 5px solid tomato;
            margin: 10px;
        }
        #me {
            position: relative;
        }
        #me2 {
            /*position: static으로 선언하면 left나 top같은 오프셋을 무시하고 원래 위치에만 있다.*/
            /* position: fixed; */
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me
            <div id="me2">me2</div> <!-- absolute & fixed 선언시 부모와 링크가 끊기기 때문에 부피가 자신의 컨텐츠크기만해지고  부모element들은 자식을 없는셈친다. -->
        </div>
    </div>
</body>
</html>
