<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    .container {
        display: flex;
        border: 3px dotted black;
        flex-direction: column-reverse; /*아래->위*/
        flex-direction: row-reverse; /*우->좌*/
        flex-direction: column;/*y축: 위->아래*/
        flex-direction: row;/*x축: 좌->우*/

        /*item의 width가 먹히게 되면서 아이템너비가 크게되면 다음줄로 넘어감 : 한 라인이 아닌 여러개의 라인으로 아이템을 배치하고자할때*/
        flex-wrap: wrap;
    }
    .item {
        background-color: greenyellow;
        border: 2px solid blue;
        width: 150px;
        text-align: center;
    }
</style>
<body> 
    <!-- flexbox를 적용하고싶은 최상위 컨테이너 태그에 display:flex를 적용하면 주축을 이용하여 배치가능 -->
    <div class="container">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
    </div>
</body>
</html>
