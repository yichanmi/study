<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성을 이용하여 네비게이션 바 만들기</title>
    <style>
        /* 모든 요소에 대한 패딩, 마진값 초기화 */
        * {
            padding: 0; 
            margin: 0;
            text-decoration: none; /*a태그의 밑줄 모두 제거*/
            list-style: none;      /*li태그의 앞에 도형 제거*/
        }
        nav {
            background-color: #34495e;
            width: 100%;
            height: 80px;
        }
        nav li {
            display: inline-block; /*이 속성으로 가로로 정렬 후 가로세로 값을 변경을 할 수 있게됨*/
            margin: 0 8px;
            line-height: 80px; /*nav태그의 높이와 line-height값을 동일하게 줘서 중앙으로 배치 가능해짐 즉, 부모요소의 height값이랑 동일한 line-height를 주면 중앙으로 온다*/
        }
        nav a {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            padding: 10px;
        }
        a.active, a:hover {
            border: 1px solid white;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Content</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
</body>
</html>
