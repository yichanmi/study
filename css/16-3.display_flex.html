<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : flex</title>
    <style>
         .container {
            display: flex;
            flex-direction: row; /*row : x축으로 정렬할래요*/
            /*flex-direction: row-reverse; /*x축 : 우에서 좌로 정렬. item반대*/
            /*flex-direction: column-reverse; /*y축 : 아래서부터 위로 정렬 */
            /*flex-direction: column; /*column : y축 취에서 아래*/
            border: 3px dotted black;
            flex-wrap: wrap; /* 여러 아이템으로 설정한 너비값이 늘어나면 아이템이 저절로 아래로 깔린다. 반응형 웹에 좋음*/
        }
        .item {
            background-color: greenyellow;
            width: 150px;
            border: 2px solid blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- display flex 속성은 자식에 명시하지 않고 부모에 명시한다는 것.
         ★ <html>과 <body>의 height값을 100%로 주어야한다.  -->
    <h1>f12키고 너비를 줄여보세요!</h1>
    <div class="container">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
    </div>
</body>
</html>
