<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        div  {
            width: 320px;
            padding: 10px;
            border: 5px solid maroon;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- ★ 박스모델 : 모든 HTML요소는 박스모양으로 구성되며, 이것을 박스 모델이라 부름. 
                      박스 모델은 HTML요소를 패딩(padding), 테두리(border), 마진(margin), 내용(content) 로 구분.

        1. 내용(content) : 텍스트나 이미지가 들어있는 박스의 실질적은 내용 부분
        2. 패딩(padding) : 내용과 테두리 사이의 간격. 눈에 보이지 않음
        3. 테두리(border) : 내용과 패딩 주변을 감싸는 테두리
        4. 마진(margin) : 테두리와 이웃하는 요소 사이의 간격. 눈에 보이지 않음 
    -->

    <!-- HTML의 요소의 height와 width속성으로 설정돈 옾이와 너비에 패딩, 테두리, 마진의 크기는 포함되지 않는다. -->
    <h1>css 박스 모델의 전체 크기 계산법</h1>
    <img src="https://tcpschool.com/examples/images/img_flower.png" width="350" height="263" alt="">
    <div>
        위 이미지의 너비는 350px 입니다. <br>
        이 div요소의 width 속성값은 320px입니다<br>
        하지만 좌우 패딩이 10px로 설정되어 있습니다.<br>
        또한, 좌우 테두리(border)의 너비가 5px로 설정되어 있습니다.<br>
        따라서 이 div 요소의 전체 너비는 320px + 10px + 10 px + 5px + 5px = 350px입니다.
    </div>
</body>
</html>
