<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .flex-container {
            background-color: aquamarine;
            height: 100vh; /*뷰포트만큼 높이를 정한다.*/
            display: flex;

            /*flex-flow : flex-direction flex-wrap*/
            /* flex-direction: row; */
            /* flex-wrap: wrap; */
            flex-flow : row wrap;
        }
        .flex-item {
            color: white;
            width: 60px;
            height: 60px;
            background-color: purple;
            text-align: center;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <!-- 1. flexBox란?
        뷰포트나 요소의 크기가 불명확하거나 동작으로 변할 때도 효율적으로 HTML요소를 배치, 정렬, 분산할 수 있는 방법을 제공하는 CSS3의 새로운 레이아웃이다.
    -->
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item">10</div>
        <div class="flex-item">11</div>
        <div class="flex-item">12</div>
        <div class="flex-item">13</div>
        <div class="flex-item">14</div>
        <div class="flex-item">15</div>
    </div>
</body>
</html>
