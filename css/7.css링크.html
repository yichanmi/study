<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css링크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. 링크의 상태 -->
    <!-- 1-1. link : 링크의 기본 상태, 사용자가 한번도 해당 링크를 통해 연결된 페이지를 방문하지 않은 상태
         1-2. visited : 사용자가 한 번이라도 해당 링크를 통해 연결된 페이지를 방문한 상태
         1-3. hover : 사용자의 마우스 커서가 링크 위에 올라가 있는 상태
         1-4. active : 사용자가 마우스 링크로 클릭하고 있는 상태
         1-5. focus : 키보드나 마우스의 이벤트 또는 다른 형태로 해당 요소가 포커스를 가지고 있는 상태.
    -->
    <h1>1. 링크 스타일 설정</h1>   
    <p><a href="#" class="linkstyle" target="_blank">홈으로가기</a></p>

    <!-- 2. 링크를 활용한 버튼 -->
    <a href="#" class="linkstyle2">버튼</a>
</body>
</html>
