<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기 단위</title>
    <style>
        #large {
            font-size: 200%;
        }
        #small {
            font-size: 0.7em;
        }
        #fixed {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- css에서 사용하는 크기의 단위에는 %, em, px, cm, inch -->
    <!-- 
        1. 백분율 단위(%) : 기본 크기를 100%로 놓고 그에 대한 상대적인 크기를 설정
        2. 배수 단위(em) : 해당 글꼴의 기본크기를 1em으로 놓고, 그에 대한 상대적인 크기를 설정
        3. 픽셀(px) : 스크린 픽셀을 기준으로 하는 절대적인 크기
    -->
    <h1>css에서의 크기 단위입니다.</h1>
    <p id="large">글꼴의 크기를 200% 변경</p>
    <p>글꼴의 기본 크기인 100%입니다.</p>
    <p id="small">글꼴의 크기를 0.7em으로 변경합니다.</p>
    <p id="fixed">글꼴의 크기를 20px로 변경합니다.</p>
</body>
</html>
