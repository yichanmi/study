<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div {
            background-color: #7FFFD4;
            border: 2px solid teal;
        }
        .padding {
            /*padding-top: 50px;
            padding-right: 10px;
            padding-bottom: 30px;
            padding-left: 100px;*/
            /* 상 우 하 좌 : 시계방향 */
            padding: 50px 10px 30px 100px;
            margin: 100px;
        }
        .four {
            padding: 20px 50px 30px 50px;
        }
        .three {
            padding: 20px 50px 30px;
        }
        .two {
            padding: 20px 50px;
        }
        .one {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 1. padding : 내용(content)과 테두리(border) 사이의 간격인 패딩 여역의 크기를 설정
                      이러한 패딩 영역은 background-color 속성으로 설정하는 배경색의 영향을 함께 받음
    -->
    <h1>padding영역 설정</h1>
    <div>padding 속성을 설정하지 않은 요소입니다.</div><br>
    <div class="padding">padding 속성값을 방향별로 따로 설정한 요소입니다.</div>
    <!-- 2. 패딩 축약 표현 : 스타일을 한줄로 표현 -->
    <div class="four">padding 속성값을 4개로 설정한 요소입니다.</div><br>
    <div class="three">padding 속성값을 3개로 설정한 요소입니다.</div><br>
    <div class="two">padding 속성값을 2개로 설정한 요소입니다 : 상/하 와 좌/우로 같은 값으로 패딩을 주었어요!</div><br>
    <div class="one">padding 속성값을 1개로 설정한 요소입니다 : 모든 4방향에 대해 20px씩 패딩을 주었어요!! </div>
    <p>padding속성값을 4개로 한것과 3개로 한 것이 같은 효과를 내는 것에 주목하세여!!</p>
    
</body>
</html>
