<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트</title>
    <style>
        body {
            color: red;
        }
        p {
            color: aqua
        }
    </style>
</head>
<body>
    <!-- CSS에서 사용할 수 있는 대표적인 text 속성
        1. color

        2. direction

        3. letter-spacing

        4. word-spacing

        5. text-indent

        6. text-align

        7. text-decoration

        8. text-transform

        9. line-height

        10. text-shadow
    -->

    <!-- 1. color 속성 : 각 요소 별로 따로 명시된 값이 있으면 그 값이 우선 -->
    <h1>color 속성을 이용한 텍스트 색상 설정</h1>
    <p>각 요소별로 따로 명시된 color 속성값은 body태그에 명시된 속성값보다 우선 적용됩니다.</p>

    <!-- 2. direction 속성 : 텍스트가 써지는 방향을 설정, 웹 페이지의 텍스트는 기본적으로 왼쪽에서 오른쪽으로 작성
                           : direction속성이 left-to-right(rtl)
    -->
</body>
</html>
