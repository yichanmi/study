<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 배경</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="three_ex_body">
    <!-- background 속성

        1. background-color : 배경색

        2. background-image : 배경 이미지

        3. background-repeat : 배경 반복 여부

        4. background-position : 반복되지않는 배경의 상대 위치 명시

        5. background-attachment : 위치가 설정된 배경 이미지를 해당 위치에 고정 : 스크롤시에도 해당 위치에 계속 고정되어 있음.

    -->

    <!-- 1. backgound-color 속성 : 배경색 설정 -->
    <h1 class="three_ex_h1">CSS를 이용한 배경색 설정!!</h1>
    <p class="three_ex_p">각 html요소에 개별적으로 배경색을 설정할 수 있습니다.</p>
</body>
</html>
