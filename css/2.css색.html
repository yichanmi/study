<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 색상</title>
    <style>
        .blue {
            color: blue;
        }
        .red {

        }

</head>
<body>

    <br><hr><br>

</html>
