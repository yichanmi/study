    <ul class="list"></ul>
    <script>
        var arr = {'a' : 123, 'b' : 'hihi' , 'c' : 'cc!'};

        // 2. for-in문
        for (object in arr) {
            var str = "";
            str += "<li>키는 : " + object + " value : " +arr.a + "</li>";
            str += "<li>키는 : " + object + " value : " +arr.b + "</li>";
            str += "<li>키는 : " + object + " value : " +arr.c + "</li>";
        }
        document.querySelector('.list').innerHTML = str;
    </script>
