<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 Object</title>
</head>
<body>
    <script>
        /*
        var 객체이름 = {
            프로퍼티1이름 : 프로퍼티1의 값,
            프로퍼티2이름 : 프로퍼티2의 값,
            .......
        }
        */
        // 1. 객체(Object) : 배열과 유사한 역할을 함.

        // 1-1. 객체생성 정의01
                // 인덱스(key) 'name' 'age' 'hobby'
        // var info = {'name' : 'chanmi', 'age' : 28, 'hobby' : 'music'}

        // 1-2. 객체생성 정의 02
        var info = new Object(); // == {}
        info['name'] = 'chanmi';
        info['age'] = 28;
        info['hobby'] = 'music';
    </script>
</body>
</html>
