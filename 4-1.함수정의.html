<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        // function : 함수란 하나의 로직을 재실행 할 수 있도록 하는것으로 코드의 재사용성을 높여준다.
        function numbering() { // 함수 정의
            i = 0;
            while(i < 10) {
                document.write(i);
                i++;
            }
        }

        function test(a) {
            for (var i = 0; i < 10; i++) {
                document.write(a + ">_<");
            }
        }

        function testA(a) {
            for (var i = 0; i < 10; i++) {
                alert(i + "안녕");
            }
        }

        // 정의한 함수 호출 => 함수명();
        numbering();
        test(10);
        // testA();
    </script>
</body>
</html>
